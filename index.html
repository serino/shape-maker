<!DOCTYPE html>
<html>

<head>
	<title>Shape Maker</title>
	<meta name="viewport" content="width=device-width, initial-scale=0.5">
	<link href="style.css" rel="stylesheet">
	<script src="script.js" defer>

	</script>
</head>

<body>
	<h1>Shape Maker</h1>

	<input type="number" min="0" max="50" placeholder="type a number" id="size">

  <button id="right1Button">Right triangle 1</button>
  <button id="right2Button">Right triangle 2</button>
  <button id="isoButton">Isosceles triangle</button>

  <div id="box"></div>
</body>

</html>
